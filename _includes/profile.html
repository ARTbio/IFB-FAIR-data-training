
<div class="tooltip" >
    <a href= "{{ site.baseurl }}{{ include.formateur.url }}" >
    {% if include.formateur.urlImage %}
    <img src="{{ include.formateur.urlImage }}" alt="{{ include.formateur.firstName }} {{ include.formateur.lastName }}" class="avatar">
    {% else %}
    <img class="avatar" alt="{{ include.formateur.githubID }}" width="100" height="100" data-proofer-ignore="true" src="https://avatars1.githubusercontent.com/{{ include.formateur.githubID }}?v=3&amp;s=100" srcset="https://avatars1.githubusercontent.com/{{ include.formateur.githubID }}?v=3&amp;s=100 1x, https://avatars1.githubusercontent.com/{{ include.formateur.githubID }}?v=3&amp;s=200 2x, https://avatars1.githubusercontent.com/{{ include.formateur.githubID }}?v=3&amp;s=300 3x, https://avatars1.githubusercontent.com/{{ include.formateur.githubID }}?v=3&amp;s=400 4x" /> 
    {% endif %}
    </a>
    <span class="tooltiptext">{{ include.formateur.firstName }} {{ include.formateur.lastName }}</span>
</div>
