<div class="card" style="margin:10px 0px;">
    <div class="card-header text-white" style="background-color: {{include.color}};">
        <p style="all:unset; font-size: 1.15rem; font-weight: bold;"><i class="fas fa-thumbtack"></i> {{include.header}}</p>
    </div>
    <div class="card-body">
        {{ include.text | markdownify }}
    </div>

    {% if include.footer %}
    <div class="card-footer">
        {{ include.footer | markdownify }}
    </div>
    {% endif %}
</div>
