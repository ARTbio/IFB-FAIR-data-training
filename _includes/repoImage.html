{% if include.height %} 
<img src="{{ site.baseurl }}/{{include.pathInRepo}}" alt="{{include.alias}}"  height="{{include.height}}" style="max-width: 100%;" id="imageID_{{include.alias | replace: ' ', '_' }}" onclick="image(this)">
{% else %}
<img src="{{ site.baseurl }}/{{include.pathInRepo}}" alt="{{include.alias}}"  style="max-width: 100%;" id="imageID_{{include.alias | replace: ' ', '_' }}"  onclick="image(this)">
{% endif %}
