{% if include.height %} 
<img src="{{ site.baseurl }}/{{include.pathInRepo}}" alt="{{include.alias}}"  height="{{include.height}}" style="max-width: 100%;" id="imageID_{{include.alias | replace: ' ', '_' }}">
{% else %}
<img src="{{ site.baseurl }}/{{include.pathInRepo}}" alt="{{include.alias}}"  style="max-width: 100%;" id="imageID_{{include.alias | replace: ' ', '_' }}">
{% endif %}


<!-- The Modal -->
<div id="myModal_{{include.alias | replace: ' ', '_' }}" class="modal">

    <!-- The Close Button -->
    <span class="close" id="close_{{include.alias | replace: ' ', '_' }}">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="modal_{{include.alias | replace: ' ', '_' }}">

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
</div>

<script type="text/javascript" charset="utf-8">
    // Get the modal
    var modal = document.getElementById("myModal_{{include.alias | replace: ' ', '_' }}");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("imageID_{{include.alias | replace: ' ', '_' }}");
    var modalImg = document.getElementById("modal_{{include.alias | replace: ' ', '_' }}");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementById("close_{{include.alias | replace: ' ', '_' }}");

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }
</script>
