---
layout: default
title: Rechercher
header_title: Rechercher
---

<form action="{{ site.baseurl }}/search.html" method="get">
  <div class="input-container">
    <i class="fas fa-search icon"></i>
    <input class="input-field" id="search-box"  type="text" name="query">
  </div>
  <div class="text-center">
    <input class="submitBtn" type="submit" value="Rechercher">
  </div> 
</form>

<div id="search-results"></div>

<script>
  window.store = [
    {% for seance in site.seances %}
      {
        "id": "{{ seance.url | slugify }}",
        "title": "{{ seance.title | xml_escape }}",
        "numeroSeance": "{{ seance.numeroSeance | xml_escape }}",
        "numeroModule": "{{ seance.numeroModule | xml_escape }}",
        "formateurs": "{{ seance.formateurs | | join: ', ' | xml_escape }}", 
        "description": "{{ seance.description | xml_escape }}",
        "content": {{ seance.content | strip_html | strip_newlines | jsonify }},
        "tools": {{ seance.tools | strip_html | strip_newlines | jsonify }},
        "url": "{{site.baseurl}}{{ seance.url | xml_escape }}",
        "type":  "{{ seance.type | xml_escape }}",
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
    ];

console.log(window.store)
</script>

<!-- Search -->
<script src="{{site.baseurl}}/assets/js/lunr.js"></script>
<script src="{{site.baseurl}}/assets/js/search.js"></script>
