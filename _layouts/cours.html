<!doctype html>
<html>
    {%- include head.html -%}    
  <body>
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-up"></i></button>
    {%- include nav.html -%}  
    
    <div id="home"></div>
    <div class="sectionCover d-flex flex-column justify-content-center align-items-center">
        <p style="margin-bottom: .5rem; font-weight: 500; line-height: 1.2; font-size: 2.5rem;"> {{ page.title }} </p>
        <p style="font-size: 1.6em;text-align:center;"> Cours {{ page.numeroCours }} - Session {{ page.numeroSession }} </p>
    </div>

    <div class="container">
        <p>{{ page.content | markdownify }}</p>
    </div>

    {%- include footer.html -%}  
    
    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

  </body>
</html>
