---
layout: default
---

<div class="container">
    <div class="row">
    <div class="col-sm-3">
        <nav id="toc" class="sticky-top"></nav>
    </div>
    <div class="col-sm-9">
        {{ content }}
    </div>
    </div>
</div>

<script>
    $(function() {
        var navSelector = "#toc";
        var $myNav = $(navSelector);
        Toc.init($myNav);
        $("body").scrollspy({
            target: navSelector
        });
    });
</script>
