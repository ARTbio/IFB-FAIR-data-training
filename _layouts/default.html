<!doctype html>
<html>
    {%- include head.html -%}    
  <body>
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-up"></i></button>
    {%- include nav.html -%}  
    
    <div id="home"></div>
    <div class="sectionCover d-flex flex-column justify-content-center align-items-center">
        <p style="margin-bottom: .5rem; font-weight: 500; line-height: 1.2; font-size: 2.5rem;">{{ page.header_title }} </p>
        <p style="font-size: 1.6em;text-align:center;">{{ page.header_subTitle }}</p>
    </div>

    <div class="container">
        {{ content }}
    </div>

    {%- include footer.html -%}  
    
    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>


    <script charset="UTF-8">
        $(document).ready(function(){
            var navSelector = "#toc";
            var $myNav = $(navSelector);
            Toc.init($myNav);
            
            $("body").scrollspy({
                target: navSelector,
                offset: 70
            });

            // Add smooth scrolling on all links inside the navbar
            $("#toc a").on('click', function(event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = decodeURI(this.hash);
                
                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top - 75
                }, 800, function(){
            
                    // Add hash (#) to URL when done scrolling (default click behavior)
                    //window.location.hash = hash;
                });
                }  // End if
            });

        });
        
    </script>

  </body>
</html>
